{{ if or .Values.secret.enabled -}}
---
apiVersion: v1
data:
  Username: {{ .Values.secret.data_.Username | default (randAlphaNum 40) | b64enc | quote }}
  Password: {{ .Values.secret.data_.Password | default (randAlphaNum 40) | b64enc | quote }}
kind: Secret
metadata:
  name: statemachine2_transactional_kafka
  namespace: {{ .Release.Namespace }}
  labels:
    app: statemachine2_transactional_kafka
type: Opaque
{{- end }}